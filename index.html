<!DOCTYPE html>

<html lang="eng">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div id="calculator">
            <div id="display"></div>

            <div class="clear-container">
                <button id="clearButton" class="clear">clear</button>
            </div>

            <div class="operands-container">
                <button id="multiply" class="operands">X</button>
                <button id="divide" class="operands">/</button>
                <button id="subtract" class="operands">-</button>
            </div>

            <div class="dig-equal">
                <div class="digits">
                    <div class="digit-row">
                        <button id="1" class="digit-button">1</button>
                        <button id="2" class="digit-button">2</button>
                        <button id="3" class="digit-button">3</button>
                    </div>

                    <div class="digit-row">
                        <button id="4" class="digit-button">4</button>
                        <button id="5" class="digit-button">5</button>
                        <button id="6" class="digit-button">6</button>
                    </div>

                    <div class="digit-row">
                        <button id="7" class="digit-button">7</button>
                        <button id="8" class="digit-button">8</button>
                        <button id="9" class="digit-button">9</button>
                    </div>

                    <div class="digit-row">
                        <button id="0" class="digit-button">0</button>
                    </div>

                </div>
                <div class="plus-equal">
                    <button id="add">+</button>
                    <button id="equals">=</button>
                </div>
            </div>

        </div>

        <script src="script.js"></script>
    </body>

</html>
